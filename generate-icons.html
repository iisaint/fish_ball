    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#1e40af');
            gradient.addColorStop(1, '#06b6d4');
            
            // Rounded rectangle background
            const radius = size * 0.15;
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fill();
            
            // Fish
            const centerX = size / 2;
            const centerY = size / 2;
            const scale = size / 512;
            
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.scale(scale, scale);
            
            // Fish body
            ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
            ctx.beginPath();
            ctx.ellipse(0, 0, 120, 70, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Fish tail
            ctx.beginPath();
            ctx.moveTo(120, 0);
            ctx.lineTo(180, -40);
            ctx.lineTo(180, 40);
            ctx.closePath();
            ctx.fill();
            
            // Fish eye
            ctx.fillStyle = '#1e40af';
            ctx.beginPath();
            ctx.arc(-60, -15, 12, 0, Math.PI * 2);
            ctx.fill();
            
            // Fish mouth
            ctx.beginPath();
            ctx.arc(-90, 0, 8, 0, Math.PI * 2);
            ctx.fill();
            
            // Fish scales
            ctx.strokeStyle = 'rgba(30, 64, 175, 0.3)';
            ctx.lineWidth = 2;
            [[-20, -10], [20, 5], [60, -5]].forEach(([x, y]) => {
                ctx.beginPath();
                ctx.arc(x, y, 15, 0, Math.PI * 2);
                ctx.stroke();
            });
            
            // Top fin
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.beginPath();
            ctx.moveTo(0, -70);
            ctx.lineTo(-20, -100);
            ctx.lineTo(20, -100);
            ctx.closePath();
            ctx.fill();
            
            // Bottom fin
            ctx.beginPath();
            ctx.moveTo(0, 70);
            ctx.lineTo(-20, 100);
            ctx.lineTo(20, 100);
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
            
            // Text (only for larger icons)
            if (size >= 192) {
                ctx.fillStyle = 'white';
                ctx.font = `bold ${size * 0.09}px Arial, sans-serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('ä¸¸æ±é­šä¸¸', centerX, size * 0.82);
            }
        }
        
        // Draw all icons on load
        drawIcon(document.getElementById('canvas192'), 192);
        drawIcon(document.getElementById('canvas512'), 512);
        drawIcon(document.getElementById('canvas32'), 32);
        
        function downloadIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        function downloadFavicon() {
            const canvas = document.getElementById('canvas32');
            const link = document.createElement('a');
            link.download = 'favicon.ico';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
