<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="512" height="512" fill="url(#grad1)" rx="80"/>
  <g transform="translate(256, 256)">
    <!-- Fish body -->
    <ellipse cx="0" cy="0" rx="120" ry="70" fill="white" opacity="0.95"/>
    <!-- Fish tail -->
    <path d="M 120 0 L 180 -40 L 180 40 Z" fill="white" opacity="0.95"/>
    <!-- Fish eye -->
    <circle cx="-60" cy="-15" r="12" fill="#1e40af"/>
    <!-- Fish mouth -->
    <circle cx="-90" cy="0" r="8" fill="#1e40af"/>
    <!-- Fish details (scales) -->
    <circle cx="-20" cy="-10" r="15" fill="none" stroke="#1e40af" stroke-width="2" opacity="0.3"/>
    <circle cx="20" cy="5" r="15" fill="none" stroke="#1e40af" stroke-width="2" opacity="0.3"/>
    <circle cx="60" cy="-5" r="15" fill="none" stroke="#1e40af" stroke-width="2" opacity="0.3"/>
    <!-- Fin -->
    <path d="M 0 -70 L -20 -100 L 20 -100 Z" fill="white" opacity="0.9"/>
    <path d="M 0 70 L -20 100 L 20 100 Z" fill="white" opacity="0.9"/>
  </g>
  <!-- Text -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">丸東魚丸</text>
</svg>

